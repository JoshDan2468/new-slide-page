<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main_box">
      <input type="checkbox" id="check" />
      <div class="btn_one">
        <label for="check">
          <i class="fas fa--bars"></i>
        </label>
      </div>
      <div class="sidebar_menu">
        <div class="logo">
          <a href="#">CodingLab</a>
        </div>
        <div class="btn-two">
          <label for="check">
            <i class="fas fa--times"></i>
          </label>
        </div>
        <div class="menu">
          <ul>
            <li>
              <a href="#"><i class="fas fa-qrcode"></i> Dashboard</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-link"></i> Shortcuts</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-stream"></i> Overview</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-calender-week"></i> Events</a>
            </li>
            <li>
              <a href="#"><i class="fas fa--question"></i> About</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-sliders-h"></i> Services</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-phone-volume"></i> Contact</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-comments"></i> Feedback</a>
            </li>
          </ul>
        </div>
      </div>
      <div>
        <div class="social_media">
          <a href=""> <i class="fas fa-facebook-f"></i></a>
          <a href=""> <i class="fas fa-twitter"></i></a>
          <a href=""> <i class="fas fa-instagram"></i></a>
          <a href=""> <i class="fas fa-youtube"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
